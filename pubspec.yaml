name: juventude_umadcac_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_icons: ^1.1.0
  carousel_slider: ^2.3.1
  photo_view: ^0.10.2
  package_info: ^0.4.3+2
  scroll_shadow_container: ^1.0.1
  url_launcher: ^5.7.10
  table_calendar: ^2.3.3
  sliding_up_panel: ^1.0.2
  flutter_masked_text: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/img/

  fonts:
    - family: Baloo
      fonts:
        - asset: assets/fonts/baloo/BalooBhai2-Regular.ttf
          weight: 400
        - asset: assets/fonts/baloo/BalooBhai2-Medium.ttf
          weight: 500
        - asset: assets/fonts/baloo/BalooBhai2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/baloo/BalooBhai2-Bold.ttf
          weight: 700
        - asset: assets/fonts/baloo/BalooBhai2-ExtraBold.ttf
          weight: 800
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Light.ttf
          weight: 200
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/open_sans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/open_sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/open_sans/OpenSans-ExtraBold.ttf
          weight: 800
