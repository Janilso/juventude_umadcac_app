name: juventude_umadcac_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/img/

  fonts:
    - family: Baloo
      fonts:
        - asset: assets/fonts/baloo/BalooTammudu2-Regular.ttf
          weight: 400
        - asset: assets/fonts/baloo/BalooTammudu2-Medium.ttf
          weight: 500
        - asset: assets/fonts/baloo/BalooTammudu2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/baloo/BalooTammudu2-Bold.ttf
          weight: 700
        - asset: assets/fonts/baloo/BalooTammudu2-ExtraBold.ttf
          weight: 800
    - family: Baloo
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Light.ttf
          weight: 200
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/open_sans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/open_sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/open_sans/OpenSans-ExtraBold.ttf
          weight: 800
